<ion-header>

  <ion-navbar>
    <ion-title>user-edit</ion-title>
  </ion-navbar>

</ion-header>


<ion-content *ngIf="theuser" padding>

    <form [formGroup]="user" (ngSubmit)="editUser()">
      <ion-input [(ngModel)]="theuser._id" type="hidden" formControlName="_id"></ion-input>
      <ion-item>
          <ion-label floating>Username</ion-label>
          <ion-input [(ngModel)]="theuser.username" type="text" formControlName="username"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label floating>Email</ion-label>
            <ion-input [(ngModel)]="theuser.email" type="text" formControlName="email"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label floating>First Name</ion-label>
            <ion-input [(ngModel)]="theuser.first_name" type="text" formControlName="first_name"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label floating>Last Name</ion-label>
            <ion-input [(ngModel)]="theuser.last_name" type="text" formControlName="last_name"></ion-input>
        </ion-item>

        <button ion-button type="submit" [disabled]="!user.valid">Submit</button>

      </form>


</ion-content>
