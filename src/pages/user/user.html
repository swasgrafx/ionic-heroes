<ion-header>

    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
          </button>
      <ion-title>User</ion-title>
    </ion-navbar>

  </ion-header>


<ion-content padding>
    <ion-card *ngIf="user">
      <ion-card-header>
      <h1>{{ user.first_name }} {{ user.last_name }}</h1>
      </ion-card-header>
    <ion-card-content>
      <p>{{ user.email }}</p>
      <p>{{ user.username}}</p>
    </ion-card-content>
    </ion-card>

    <ion-fab right bottom>
      <button ion-fab color="light">
        <ion-icon name="arrow-dropleft"></ion-icon>
      </button>

      <ion-fab-list side="left">
          <button ion-fab color="primary" (click)="userEdit(user._id)">
              <ion-icon name="md-create"></ion-icon>
          </button>

          <button ion-fab color="danger" (click)="deleteUser(user._id)">
              <ion-icon name="trash"></ion-icon>
          </button>
      </ion-fab-list>
  </ion-fab>
</ion-content>
