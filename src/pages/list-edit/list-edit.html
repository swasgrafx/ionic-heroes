<ion-header>
    <ion-navbar>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
        <ion-title>List Edit</ion-title>
    </ion-navbar>

  </ion-header>


    <ion-content *ngIf="thelist" padding>

        <form [formGroup]="list" (ngSubmit)="editList()">
          <ion-input [(ngModel)]="thelist._id" type="hidden" formControlName="_id"></ion-input>
          <ion-item>
              <ion-label floating>Title</ion-label>
              <ion-input [(ngModel)]="thelist.title" type="text" formControlName="title"></ion-input>
            </ion-item>

            <ion-item>
                <ion-label floating>Note</ion-label>
                <ion-input [(ngModel)]="thelist.note" type="text" formControlName="note"></ion-input>
            </ion-item>

            <button ion-button type="submit" [disabled]="!list.valid">Submit</button>

          </form>

    </ion-content>
