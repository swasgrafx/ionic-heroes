<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>List</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list *ngIf="items">
  <ion-item-sliding *ngFor="let item of items" #slidingItem>
      <button ion-item>
<!--          <button ion-item (click)="itemTapped($event, item)"> -->
      <ion-thumbnail item-start>
        <img src="img/thumbnail-totoro.png">
      </ion-thumbnail>
      <h2>{{item.title}}</h2>
      <p>{{item.note}}</p>
    </button>
    <ion-item-options>
        <button primary><ion-icon name="create"></ion-icon>Edit</button>
        <button danger (click)="removeItem(selectedItem.id)"><ion-icon name="trash"></ion-icon> Delete</button>
    </ion-item-options>
  </ion-item-sliding>
  </ion-list>
</ion-content>
