  Ionic pages and navigation.
-->
<ion-header>

    <ion-navbar>
      <ion-title>List Create</ion-title>
    </ion-navbar>

  </ion-header>


  <ion-content padding>
    <form [formGroup]="list" (ngSubmit)="createList()">
      <ion-item>
        <ion-label floating>Title</ion-label>
        <ion-input type="text" formControlName="title"></ion-input>
      </ion-item>

      <ion-item>
          <ion-label floating>Note</ion-label>
          <ion-input type="text" formControlName="note"></ion-input>
      </ion-item>

      <button ion-button type="submit" [disabled]="!list.valid">Submit</button>

    </form>
  </ion-content>
