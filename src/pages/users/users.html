  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
    <ion-title>Users</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list *ngIf="users">
    <ion-item *ngFor="let user of users" (click)="toUser(user._id)">
      {{ user.username }}
    </ion-item>
  </ion-list>

  <ion-fab right bottom>
    <button ion-fab color="secondary" (click)="toUserCreate()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>

</ion-content>
